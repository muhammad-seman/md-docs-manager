<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documents</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-content">
                    <h1>Documents</h1>
                    <div class="header-actions">
                        <button id="newDocBtn" class="btn-primary" disabled>
                            New
                        </button>
                    </div>
                </div>
            </header>

            <div class="main-content">
                <aside class="sidebar">
                    <div class="search-box">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search"
                        />
                    </div>
                    <div id="fileList" class="file-list"></div>
                </aside>

                <main class="content-area">
                    <div id="viewerScreen" class="viewer-screen hidden">
                        <div class="document-header">
                            <div class="doc-title">
                                <h2 id="docTitle"></h2>
                            </div>
                            <div class="doc-actions">
                                <button
                                    id="editBtn"
                                    class="btn-secondary"
                                    disabled
                                >
                                    Edit
                                </button>
                                <button
                                    id="deleteBtn"
                                    class="btn-danger"
                                    disabled
                                >
                                    Delete
                                </button>
                                <button id="downloadBtn" class="btn-secondary">
                                    Download
                                </button>
                            </div>
                        </div>
                        <div id="markdownContent" class="markdown-body"></div>
                    </div>

                    <div id="editorScreen" class="editor-screen hidden">
                        <div class="editor-header">
                            <input
                                type="text"
                                id="fileNameInput"
                                placeholder="filename.md"
                                class="file-name-input"
                            />
                            <div class="editor-actions">
                                <button id="saveBtn" class="btn-primary">
                                    Save
                                </button>
                                <button
                                    id="cancelEditBtn"
                                    class="btn-secondary"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                        <div class="editor-container">
                            <div class="editor-panel">
                                <textarea id="markdownEditor"></textarea>
                            </div>
                            <div class="preview-panel">
                                <div
                                    id="markdownPreview"
                                    class="markdown-body"
                                ></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
